<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiveSea</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
    <header class="header">
        <div class="header__container">
            <img src="img/header/logo.svg" alt="logo" class="header__logo">
            <nav class="header__nav">
                <a href="#" class="nav__link">Discover</a>
                <a href="#" class="nav__link">creators</a>
                <a href="#" class="nav__link">Sell</a>
                <a href="#" class="nav__link">stats</a>
            </nav>
            <!-- /.header__nav -->
            <div class="search-wrapper">
                <input type="text" class="search-input"
                    placeholder="Search Art Work / Creator">
                <span class="search-icon"></span>
            </div>
        </div>
        <!-- /.header__container -->
    </header>
    <!-- /.header -->
    <section class="hero">
        <div class="hero__container">
            <div class="hero__text">
                <div class="hero__content">
                    <h2 class="hero__title">Discover And Create NFTs</h2>
                    <p class="hero__descr">Discover, Create and Sell NFTs On Our
                        NFT Marketplace
                        With Over Thousands Of NFTs And Get a <span
                            class=bold>$20 bonus.</span>
                    </p>
                </div>
                <!-- /.hero__content -->
                <div class="hero__btns">
                    <a href="#" class="hero__btn primary">Explore More</a>
                    <a href="#" class="hero__btn light">create NFT</a>
                </div>
                <div class="features">
                    <div class="features__list">
                        <div class="features__item">
                            <h3 class="features__title">430K+</h3>
                            <p class="features__descr">Art Works</p>
                        </div>
                        <div class="features__item">
                            <h3 class="features__title">159K+</h3>
                            <p class="features__descr">Creators</p>
                        </div>
                        <div class="features__item">
                            <h3 class="features__title">87K+</h3>
                            <p class="features__descr">Collections</p>
                        </div>
                    </div>
                </div>
                <!-- /.features -->
            </div>
            <!-- /.hero__text -->
            <div class="hero__header">
                <div class="arrow__big">
                    <img class="arrow__big--img" src="img/hero/arrow-big.svg"
                        alt="arrow-big">
                </div>
                <div class="dots">
                    <img class="dots__img" src="img/hero/dots.png" alt="dots">
                </div>
                <div class="hero__slider">
                    <div class="hero__slide">
                        <img src="img/hero/slide-1.png" alt="abstraction"
                            class="hero__slide--img">
                    </div>
                    <div class="hero__slide blur">
                        <img src="img/hero/slide-blur.png" alt="abstraction"
                            class="hero__slide--img">
                    </div>
                    <div class="hero__slider-btns">
                        <a href="#" class="arrow__btn--prev"><img
                                src="img/hero/arrow-left.svg" alt="arrow"
                                class="arrow__img"></a>
                        <a href="#" class="arrow__img--next"><img
                                src="img/hero/arrow-right.svg" alt="arrow"
                                class="arrow__img"></a>
                    </div>
                </div>
                <!-- /.hero__slider -->
            </div>
            <!-- /.hero__header -->
        </div>
        <!-- /.hero__container -->
    </section>
    <!-- /.header -->
    <script src="js/script.js"></script>
</body>
</html>
